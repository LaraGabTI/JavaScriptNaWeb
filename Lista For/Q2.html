<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 2</title>
</head>
<body>
    <script>
        // Escreva um programa que apresente todos os números ímpares entre 10 e 20.

        let lista = [];
        for(i=10; i <= 20; i++){
            if(i % 2 != 0){
                lista.push(i);
            }
            alert(lista);
        }
    </script>
    
</body>
</html>

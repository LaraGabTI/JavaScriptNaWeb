<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 2</title>
</head>
<body>
    <script>
        
        //Escreva um programa que apresente todos os múltiplos de 3 de 1 a 100.
        let lista = [];
        for(i=1; i <= 100; i++){
            if(i % 3 != 0){
                lista.push(i);
            }
            alert(lista);
        }

        

    </script>
    
</body>

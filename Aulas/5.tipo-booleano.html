<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipo String</title>
</head>
<body>
    <script>

        const nome = "Lara"; 
        const estaAprovado = false; // booleano, true ou false

        if(estaAprovado == true){
            console.log(`${nome}, esta Aprovado`); // Aprovado
        }else{
            console.log(`${nome}, esta Reprovado`); // Reprovado
        }

        console.log(typeof estaAprovado); // boolean, tipo booleano
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variaveis JS</title>
</head>
<body>
    <script>

        let estudante = "Lucas"; // Variável local, escopo de bloco;
        const professora = "Jonas"; // Constante não pode ser reatribuída;
        var estudante2 = "Lara"; // Variável global, não é recomendada.
        professora = "Lara"; // Reatribuição de valor, não é recomendada.
        estudante = "Lara";
        estudante2 = "Lucas"; // Reatribuição de valor, não é recomendada.
        console.log(estudante);
        window.alert(estudante);
    </script>
</body>
</html>

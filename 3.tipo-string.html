<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipo String</title>
</head>
<body>
    <script>

        const nome = "Lara"; 
        console.log("Meu nome eh " + nome); // Lara
        const cumprimeto = `
        ===============================
        Olá, meu nome eh, ${nome()} 
        ===============================

        Olá, meu nome eh, ${nome.toLowerCase()} // Minúsculo
        Olá, meu nome eh, ${nome.toUpperCase()} // Maiúsculo
        `
        

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipo String</title>
</head>
<body>
    <script>

        // 1 - soma, 2 - Subtração, 3 - Divisao, 4 - Multiplicação, 5 - Media
        const operacao = 1
        
    
        switch(operacao){
                case 1:
                    console.log("Soma");
                    break;
                case 2:
                    console.log("Subtração");
                    break;
                case 3:
                    console.log("Divisão");
                    break;
                case 4:
                    console.log("Multiplicação");
                    break;
                case 5:
                    console.log("Média");
                    break;
                default:
                    console.log("Operação inválida");
            }

    </script>
</body>
</html>

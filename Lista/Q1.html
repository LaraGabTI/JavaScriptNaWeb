<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 1</title>
</head>
<body>
    <script>
        const positivoNegativo = (numero) => num > 0 ? "positivo" : num < 0 ? "negativo" : "zero";
        numero = prompt("Digite um número: ");
        const resultado = positivoNegativo(numero);
        alert(`O número ${numero} é ${resultado}`);
    </script>
    
</body>
</html>

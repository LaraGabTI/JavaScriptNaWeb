<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 2</title>
</head>
<body>
    <script>
        const FemininoOuMasculino = (sexo) => sexo == "F" ? "Feminino" : sexo == "M" ? "Masculino" : "Sexo inválido";

        const sexo = prompt("Digite F para Feminino ou M para Masculino").toUpperCase();
        const resultado = FemininoOuMasculino(sexo);
        alert(`O sexo informado é: ${resultado}`);

    </script>

</body>
</html>

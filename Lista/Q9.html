<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 2</title>
</head>
<body>
    <script>

        let valorProduto= parseInt(prompt("Digite o valor do produto: "));
        let ValorDesconto = parseInt(prompt("Digite o valor do desconto: "));
        let valorFinal = valorProduto - (valorProduto * ValorDesconto / 100);
        alert(`O valor do produto é: ${valorProduto} \nO valor do desconto é: ${ValorDesconto} \nO valor final é: ${valorFinal}`);
        
    </script>

</body>
</html>

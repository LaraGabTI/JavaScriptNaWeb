<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Criador de Cards de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center">
                    <h1> Usuario </h1>
                    
                    <ul id="userList"> </ul> <!-- criando uma lista de tarefas -->
                    
                    <div class="input-container" > <br>
                        <input type="text" id="userName" placeholder="Digite seu nome" required>
                        <input type="email" id="userEmail" placeholder="Digite seu email" required>
                        <input type="text" id="userProfession" placeholder="Digite sua profissao" required>
                        <button id="addBtn">Criar Card</button> 
                    </div>
                </div>
            </div>
        </div>

    <section class="container">
        <div class="row" id="cards">
        </div>
    </section>
    
    <script src="script.js"></script> <!-- chamando o script.js -->
</body>
</html>

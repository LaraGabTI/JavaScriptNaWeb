<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id="foto" src="img.png"/>

    <script>
        const img = document.getElementById("foto")
        img.setAttribute("src", "img2.png") //pega/troca o atributo src da imagem
        console.log(img.getAttribute("src")) //mostra o atributo src da imagem
    </script>
</body>
</html>
